<!DOCTYPE html>
<html>
<head>
  <title>Success Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      padding: 20px;
      text-align: center;
    }

    .success-message {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #d9ffd9;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px #ccc;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="success-message">
    <h1>Success!</h1>
    <p>Your post has been successfully added to the blog.</p>
  </div>
</body>
</html>
